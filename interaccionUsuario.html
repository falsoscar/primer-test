<meta charset="UTF-8">


<h1>Programa Calcular IMC</h1>
<script>
    function saltolinea() {
        document.write("<br><br><br>");
}

    function imprimir(frase){
        document.write(frase);
        saltolinea();
    }

    function calcularIMC(peso,altura){

        return peso / (altura * altura);
    }

//La forma en que interactuara el usuario con nuestro programa se llama prompt,
//prompt es una funcion que viene por defecto en javaScript
//prompt hara que nos salga un cuadro de dialogo al inicio de la pagina

    nombre = prompt("Informe su nombre");
    pesoInformado = prompt ("Informe su peso");
    alturaInformada = prompt ("Informe su altura");

    imcCalculado = calcularIMC(pesoInformado,alturaInformada)

    imprimir(nombre + " El imc calculado es: " + imcCalculado);

</script>
