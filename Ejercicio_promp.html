<meta charset="UTF-8">

<script>

//queremos mostrar un pop-up, que muestre una pregunta y permita al usuario 
//ingresar con un valor, hacemos uso de la función prompt. 
//Usando la función prompt tenemos dos numeros y  en el programa se
//muestra la multiplicación de uno por el otro para el usuario

function saltarLinea() {

document.write("<br>");
}

function mostrar(frase) {
document.write(frase);
saltarLinea();
}

var numero1 = prompt("Digite el primer número");
var numero2 = prompt("Digite el segundo número");

mostrar("El valor de " + numero1 + " veces " + numero2 + " es: " + (numero1 * numero2));

</script>
